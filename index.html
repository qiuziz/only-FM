<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Only FM - 只属于你的FM</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="Access-Control-Allow-Origin" content="*" />
		<meta name="referrer" content="never">
		<link rel="stylesheet" href="./css/layout.css">
	</head>
	<body>
		<div class="container">
			<header>
				<ul>
					<li>
						<img src="./images/menu.png" alt="菜单">
					</li>
					<li>
						<section>
							<p class="title">没人敢像你一样</p>
							<p class="artist">小柯</p>
						</section>
					</li>
					<li>
						<img src="./images/share.png" alt="分享">
					</li>
				</ul>
			</header>
			<section class="content">
				<img src="http://musicdata.baidu.com/data2/pic/265046231/265046231.jpg@s_0,w_300" alt="">
			</section>
			<section class="btn">
				<ul>
					<li>
						<img src="./images/unlike.png" alt="喜欢">
					</li>
					<li>
						<img src="./images/download.png" alt="下载">
					</li>
					<li>
						<img src="./images/cycle.png" alt="循环">
					</li>
					<li>
						<img src="./images/lrc.png" alt="歌词">
					</li>
				</ul>
			</section>
			<footer class="autoplay">
				<audio autoplay>
					您的浏览器不支持 audio 标签。
				</audio>
				<ul>
					<li>
						<img class="play" src="./images/pause.png" alt="播放">
						<img src="./images/next.png" alt="下一首">
					</li>
					<li class="control-bar"></li>
					<li class="time"></li>
					<li><img src="./images/sound.png" alt="声音"></li>
					<li class="control-sound-bar"></li>
				</ul>
			</footer>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
